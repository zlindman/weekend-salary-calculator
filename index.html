<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
  <form id= "employeeForm" onsubmit="submitForm(event)">
    First Name: <input id="firstNameInput" type="text"/>
    <br>
    <br>
    Last Name: <input id="lastNameInput" type="text"/>
    <br>
    <br>
    Employee ID: <input id="employeeID" type="text"/>
    <br>
    <br>
    Job Title: <input id="jobTitle" type="text"/>
    <br>
    <br>
    Annual Salary: <input id="annualSalary" type="number"/>
    <br>
    <br>
    <input type ="submit" value="Submit Form"/>
    <button onclick="clearForm(event)">Clear Form</button>
  </form>
  <h2>Employees</h2>
  <table>
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Employee ID</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
      </tr>
    </thead>
    <tbody id="employeeData">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
  </main>
  <footer id="totalMonthly">
    <p>Total Monthly</p>
  </footer>
</body>
<script src="client.js"></script>
</html>
