<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
  <form onSubmit="submitForm(event)">
    First Name: <input id="firstNameInput" type="text"/>
    <br>
    <br>
    Last Name: <input id="lastNameInput" type="text"/>
    <br>
    <br>
    Employee ID: <input id="employeeID" type="number"/>
    <br>
    <br>
    Job Title: <input id="jobTitle" type="text"/>
    <br>
    <br>
    Annual Salary: <input id="annualSalary" type="number"/>
    <br>
    <br>
    <input type ="submit" value="Submit Form"/>
  </form>
  <h2>Employees</h2>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
<script src="client.js"></script>
</html>
