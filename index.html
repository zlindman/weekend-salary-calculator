<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
  <form id= "employeeForm" onsubmit="submitForm(event)">
    First Name: <input id="firstNameInput" type="text"/>
    <br>
    <br>
    Last Name: <input id="lastNameInput" type="text"/>
    <br>
    <br>
    Employee ID: <input id="idInput" type="text"/>
    <br>
    <br>
    Job Title: <input id="titleInput" type="text"/>
    <br>
    <br>
    Annual Salary: <input id="annualSalaryInput" type="number"/>
    <br>
    <br>
    <input type ="submit" value="Submit Form"/>
    <button onclick="clearForm(event)">Clear Form</button>
  </form>
  <h2>Employees</h2>
  <table id="employeeInputs">
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Employee ID</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
      </tr>
    </thead>
    <tbody id="employeeData">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td class="salaries"></td>
      </tr>
    </tbody>
  </table>
  <br>
  <br>
  </main>
  <div id="totalAnnualSalaries">Total Annual Salaries: </div>
  <br>
  <footer id="totalMonthly">
    <button onclick="addMonthlySalaries()">Calculate Monthly Total</button>
    <p>Monthly Total (Budget $20,000): <span id="total"></span></p>
  </footer>
</body>
<script src="client.js"></script>
</html>
